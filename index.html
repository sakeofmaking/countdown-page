
<head>
    <title>Countdown</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<div class="container">
    <div id="count_to">2026-05-24T00:00:00</div> <!-- COUNTDOWN TO RACE DAY -->
    <!-- <div id="count_to">2055-11-01T00:00:00</div> --> <!-- COUNTDOWN TO FREEDOM -->
    <!-- <div id="count_to">2050-09-23T17:00:00</div> --> <!-- COUNTDOWN TO RETIREMENT -->
    <div id="message">RACE DAY</div>

    <br>

    <div id="clockdiv">
        <div>
            <span class="days"></span>
            <div class="smalltext">DAYS</div>
        </div>
        <div>
            <span class="hours"></span>
            <div class="smalltext">HOURS</div>
        </div>
        <div>
            <span class="minutes"></span>
            <div class="smalltext">MINUTES</div>
        </div>
        <div>
            <span class="seconds"></span>
            <div class="smalltext">SECONDS</div>
        </div>
    </div>

</div>
